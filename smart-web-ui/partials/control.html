<h1>Control Panel</h1>

<div class="row">
  <div class="col-sm-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        Actions
      </div>
      <div class="panel-body">
        <button class="button btn btn-default" ng-repeat="button in buttons"
                ng-click="button.callback.fn(button.callback.msg, button.callback.command)">{{button.text}}</button>
      </div>
    </div>
  </div>
</div>

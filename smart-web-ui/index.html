      </div>
      <ul class="nav navbar-nav">
        <li data-match-route="/$"><a href="#/">Page 1</a></li>
        <li data-match-route="/flare"><a href="#/flare">Flare</a></li>
      </ul>
    </div>
  </nav>

  <div class="container-fluid">
    <div ng-view></div>
  </div>

  <script src="js/app.js"></script>






  <!-- stylesheet -->
  <link rel="stylesheet" type="text/css" href="css/generated/default.css">
  <link rel="stylesheet" type="text/css" href="css/generated/demo.css">

  <link rel="stylesheet" type="text/css" id="theme" href="">

</html>
